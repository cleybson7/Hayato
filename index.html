<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the game</title>

    <!-- Link da fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--importando os meus styles-->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

</head>
<body>

    <div class="container">
        <!-- Menu do jogo -->
        <div class="menu">
            <div class="menu-time">
                <h3>Tempo</h3>
                <h3 class="terceiro" id="time-left">0</h3>
            </div>

            <div class="menu-score">
                <h3>Sua pontuação</h3>
                <h3 class="terceiro" id="score">0</h3>
            </div>

            <div class="menu-vidas">
                <img src="./src/images/bolsonaro.jpg" height="75">

                <h3 class="lifes">X3</h3>
            </div>
        </div>

        <div class="painel">
            <!-- Paineis -->
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>
    </div>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
